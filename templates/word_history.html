{% extends "base.html" %}
{% block title %}Word History{% endblock %}
{% block content %}
<div class="word-history-container">
    <div class="history-header">
        <div class="header-content">
            <h2>Word Learning History</h2>
            <p class="subtitle">Track your Japanese language learning progress</p>
        </div>
        <div class="filters-container">
            <div class="filter-group">
                <label for="session-filter">Session</label>
                <select id="session-filter" class="filter-select">
                    <option value="">All Sessions</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="accuracy-filter">Status</label>
                <select id="accuracy-filter" class="filter-select">
                    <option value="">All Attempts</option>
                    <option value="correct">Correct Only</option>
                    <option value="incorrect">Incorrect Only</option>
                </select>
            </div>
        </div>
    </div>
    <div class="stats-summary">
        <div class="stat-item">
            <span class="stat-label">Total Words</span>
            <span id="total-words" class="stat-value">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Average Accuracy</span>
            <span id="avg-accuracy" class="stat-value">0%</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Study Sessions</span>
            <span id="total-sessions" class="stat-value">0</span>
        </div>
    </div>
    <div id="word-history-list" class="word-history-grid"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/word_history.js') }}"></script>
{% endblock %}
